							var lock = true;
							function submit()
							{
								var form = document.getElementById("form");
								if (lock) {
									lock = false;
									$.ajax({
										url: 'http://115.28.9.36/baijia/ord/save.html',
										data:$('#form').serialize(),
										dataType:"json",
										type:"POST",
										success:function(data){
											if(data.success && data.data){
												alert("下单成功");
											}else{
												alert("请求失败" + data.msg);
											}
										},
										error:function(XMLHttpRequest, textStatus, errorThrown){

										}
