<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品添加</title>
	<!-- css开始 -->
	<link href="../../public/css/commonCSS/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../../public/css/commonCSS/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="../../public/css/commonCSS/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../../public/css/commonCSS/style.css" rel="stylesheet" type="text/css"/>
	<link href="../../public/css/commonCSS/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="../../public/css/commonCSS/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="../../public/css/commonCSS/base.css" rel="stylesheet" type="text/css" id="style_color"/>
	<!-- css结束 -->

	<!-- js开始  -->
	<script src="../../public/js/commonJS/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/pjax.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/ajaxfileupload.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/dateRange.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/jquery.datetimepicker.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/jquery.json-2.4.min.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/ver.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/validate.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/Notice.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/Noty.js" type="text/javascript"></script>
	<script src="../../public/js/commonJS/Forms.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../public/js/commonJS/spinner.js"></script>
	<!-- js结束  -->

	<!-- 文本编辑器开始 -->
	<link href="../../public/js/commonJS/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="../../public/js/commonJS/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../public/js/commonJS/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="../../public/js/commonJS/umeditor/lang/zh-cn/zh-cn.js"></script>
	<!-- 文本编辑器结束 -->

	<!-- loading开始 -->
	<script src="../../public/js/commonJS/siderbar.js" type="text/javascript"></script>
	
	<!-- loading结束 -->

</head>
<body class="page-header-fixed">
	<div class="page-content" style="position:relative;margin-top: 42px;">
		<div id="loading" style="position: absolute;width: 100%;z-index: 10000;top: 400px;left: 0px;"></div>
		<div  id="content">
			<!-- 面包屑开始 -->
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<ul class="breadcrumb">
							<li>
								<i class="icon-home"></i>
								<a href="index.html">首页</a> 
								<span class="icon-angle-right"></span>
							</li>
							<li>
								<a href="#">产品</a>
								<span class="icon-angle-right"></span>
							</li>
							<li><a href="#">添加产品</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 面包屑结束 -->
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<!-- 正文开始 -->
						<fieldset id="edit" class="mb50">
							<div class="mb50">
								<a class="btn btn-primary" style="font-size: 17px;" id="topsave"> <i class="icon-save"></i> 保存
								</a>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									产品名称：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<input type="text" name="name" id="name" style="width: 500px; height: 30px;" placeholder="限50字" value="" ver-required="true">
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									产品类型：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<select name="productType" id="productType" ver-required="true">
										<option value="">请选择</option>
										
											<option value="1">打包自驾</option>
										
											<option value="2">自助自驾</option>
										
									</select>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									售卖类型：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<select name="saleTag" id="saleTag" ver-required="true">
										<option value="">请选择</option>
										
											<option value="1">特价</option>
										
											<option value="2">热卖</option>
										
									</select>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									目的地：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<select name="areaArea" id="areaArea" ver-required="true"><option value="">请选择</option><option value="1_华东">华东</option><option value="2_华南">华南</option><option value="3_华北">华北</option><option value="4_华中">华中</option><option value="5_东北">东北</option><option value="6_西南">西南</option><option value="7_西北">西北</option><option value="8_港澳台">港澳台</option></select>
									<select name="areaProvince" id="areaProvince" ver-required="true"><option value="">请选择</option></select>
									<select name="areaCity" id="areaCity" ver-required="true"><option value="">请选择</option></select>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									产品图片：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<a class="btn" id="imgUp"><i class="icon-upload"></i><span id="imgUpValue">选择</span></a> <a class="btn btn-danger" id="imgClear"><i class="icon-remove"></i>删除</a> <img src="" style="width: 40px; height: 40px;" hidden="true" id="imgSrc">
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									产品特色：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<textarea style="width: 432px; height: 70px;" id="characteristic" name="characteristic" ver-required="true"></textarea>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									温馨提示：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<textarea style="width: 432px; height: 70px;" id="warmNotice" name="warmNotice" ver-required="true"></textarea>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									起价：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<input type="text" name="lowestPrice" id="lowestPrice" style="width: 432px; height: 30px;" placeholder="填写数字" ver-required="true" ver-pattern="nonnegativeInt">
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									费用包含：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<textarea style="width: 432px; height: 70px;" id="costInclude" name="costInclude" ver-required="true"></textarea>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									费用不包含：<span style="color: red;">*</span>
								</div>
								<div class="span10">
									<textarea style="width: 432px; height: 70px;" id="costExclude" name="costExclude" ver-required="true"></textarea>
								</div>
							</div>
							<div class="row-fluid mt10">
								<div class="span2">
									行程描述：<span style="color: red;">*</span>
								</div>
								<div class="span10">
				    				<div id="journeyDescEditor" class=" edui-body-container" contenteditable="true" style="min-height: 240px; z-index: 999;"><p>
									</p></div>
								</div>
							</div><br><br><br>
							<div>
								<a class="btn btn-primary" style="font-size: 17px;" id="bottomsave"> <i class="icon-save"></i> 保存
								</a>
							</div>
						</fieldset>
						<script type="text/javascript">
							$(function() {
								setSiderBarSelected('21');
							});
						</script>
						<script type="text/javascript" src="../../public/js/prd/editProduct.js"></script>
						<!-- 正文结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
